<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box Radio</title>
</head>
<body>
    <h1>Check box Radio</h1>

    <h2> Linguagens De Progamaçao</h2>

    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#" checked>

    <label for="javascript">Java Script</label>
    <input type="checkbox" name="linguagens" id="javascript"><br><br>

    <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="genero">

    <label for="feminino">Feminino</label>
    <input type="radio" id="feminino" name="genero" checked>
    
</body>
</html>
